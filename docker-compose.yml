services:
  postgres:
    image: postgres:15-alpine
    container_name: trackfy-postgres
    environment: 
      POSTGRES_DB: ${POSTGRES_DB:-trackfy}
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trackfy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root}"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: .
    container_name: trackfy-backend
    ports:
      - "${PORT:-3001}:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-root}:${POSTGRES_PASSWORD:-root}@postgres:5432/${POSTGRES_DB:-trackfy}
      
      JWT_SECRET: ${JWT_SECRET:-jwtsecret}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      PORT: 3001
      BASE_URL: http://localhost:${PORT:-3001}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trackfy-network
    command: sh -c "pnpm exec prisma migrate deploy && pnpm run start:prod"

volumes:
  postgres-data:
    driver: local

networks:
  trackfy-network:
    driver: bridge